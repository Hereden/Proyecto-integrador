<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TlacuaRiders</title>
</head>

<body>
    <div id="nav-placeholder">

    </div>
    <div class="container texto_70">
        <p class="text-center">Crea una nueva ruta</p>
        <form class="texto_70">
            <input id="nombreR" class="form-control texto_70 boton_amarillo bg_black texto_white" placeholder="Nombre de la ruta" type="text">
            <label class="form-check-label texto_70" for="defaultCheck1">
                Acondicionamiento
            </label>
            <div class="btn-group texto_70" role="group" aria-label="...">
                <button class="btn btn-primary btn-block texto_70 boton_amarillo"> Principiante </button>
                <button class="btn btn-primary btn-block texto_70 boton_amarillo"> Intermedio </button>
                <button class="btn btn-primary btn-block texto_70 boton_amarillo"> Avanzado </button>
            </div>
            <p class="divider-text"></p>
            <label class="form-check-label texto_70" for="defaultCheck1">
                Tipos de Bicicleta
            </label>
            <select class="form-control texto_70 boton_amarillo bg_black texto_white">
                <option class="boton_amarillo bg_black texto_white">Monta√±a</option>
                <option class="boton_amarillo bg_black texto_white">Ciudad</option>
                <option class="boton_amarillo bg_black texto_white" selected>Todos</option>
            </select>
            <p class="divider-text"></p>
            <label class="form-check-label texto_70" for="defaultCheck1">
                Horario
            </label>
            <select class="form-control texto_70 boton_amarillo bg_black texto_white">
                <option class="boton_amarillo bg_black texto_white">Matutino</option>
                <option class="boton_amarillo bg_black texto_white">Vespertino</option>
                <option class="boton_amarillo bg_black texto_white" selected>Nocturno</option>
            </select>
            <input id="horarioR" class="form-control texto_70 boton_amarillo bg_black texto_white" placeholder="Especificar horario: 10:40-12:40" type="text">
            <p class="divider-text"></p>
            <label class="form-check-label texto_70" for="defaultCheck1">
                Personas
            </label>
            <select class="form-control texto_70 boton_amarillo bg_black texto_white">
                <option class="boton_amarillo bg_black texto_white">Solo Mujeres</option>
                <option class="boton_amarillo bg_black texto_white">Familiares</option>
                <option class="boton_amarillo bg_black texto_white" selected>Mixto</option>
            </select>
            <input id="personasR" class="form-control texto_70 boton_amarillo bg_black texto_white" placeholder="Numero de personas" type="number">
            <p class="divider-text"></p>
            <button type="submit" class="btn btn-primary btn-block texto_70 boton_amarillo"> Agregar Ruta </button>
           
        </form>
    </div>
    <div id="footer">

    </div>




    <script src="assets/texto/formato2.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        jQuery.get("./navbar.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });

        jQuery.get("./footer.html", function (data) {
            $("#footer").replaceWith(data);
        });

    </script>
    <script src="assets/js/slider.js"></script>

</body>

</html>
