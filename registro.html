<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TlacuaRiders</title>
</head>

<body>
    <div id="nav-placeholder">

    </div>
    <div class="container texto_70">
        <p class="text-center">Crea una cuenta</p>
        <p>
            <a href="" class="btn btn-block btn-twitter texto_70 boton_amarillo"> <i class="fab fa-twitter"></i>  
                Accede con Twitter</a>
            <a href="" class="btn btn-block btn-facebook texto_70 boton_amarillo"> <i class="fab fa-facebook-f"></i>  
                Accede con facebook</a>
        </p>
        <p class="divider-text">
            <span class="align-self-center texto_150">O</span>
        </p>
        <form class="texto_70">
            <input id="nombreR" class="form-control texto_70 boton_amarillo bg_black texto_white" placeholder="Como quieres que te llamemos" type="text">
            <input id="correoR" class="form-control texto_70 boton_amarillo bg_black texto_white" placeholder="Correo electronico" type="email">
            <input id="passR" class="form-control texto_70 boton_amarillo bg_black texto_white" placeholder="Contraseña" type="password">
            <select class="form-control texto_70 boton_amarillo bg_black texto_white" id="generoR">
                <option class="boton_amarillo bg_black texto_white" >Hombre</option>
                <option class="boton_amarillo bg_black texto_white" >Mujer</option>
                <option class="boton_amarillo bg_black texto_white" selected>Otro</option>
            </select>
            <input id="edadR" class="form-control texto_70 boton_amarillo bg_black texto_white" placeholder="Edad" type="number">
            <button type="submit" class="btn btn-primary btn-block texto_70 boton_amarillo"> Registrarte </button>
           
        </form>
    </div>





    <script src="assets/texto/formato2.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script>
        jQuery.get("./navbar.html", function (data) {
            $("#nav-placeholder").replaceWith(data);
        });

    </script>
    <script src="assets/js/slider.js"></script>

</body>

</html>
